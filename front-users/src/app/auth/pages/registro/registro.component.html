<div class="login">
    <mat-card>
        <mat-card-content>
            <form>
                <h2>Regístrate</h2>
                <mat-form-field appearance="standard">
                    <mat-label>Ingrese nombre:</mat-label>
                    <input matInput 
                    type="string"
                    [(ngModel)]="name"
                    name="name"
                    placeholder="Nombre"
                    required="required">
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label>Ingrese correo:</mat-label>
                    <input matInput 
                    type="email"
                    [(ngModel)]="email"
                    name="email"
                    placeholder="Email"
                    required="required">
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label>Ingrese clave:</mat-label>
                    <input matInput 
                    type="password"
                    [(ngModel)]="password"
                    name="password"
                    placeholder="Password"
                    required="required">
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label>Ingrese nuevamente clave:</mat-label>
                    <input matInput 
                    type="password"
                    [(ngModel)]="confirmPassword"
                    name="password"
                    placeholder="Repeat the password"
                    required="required">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" (click)="register()">Registrarse</button>
            </form>
            <br>
            <mat-label>¿Ya tienes una cuenta? </mat-label><a routerLink="/auth/login">Inicia sesión</a> 
        </mat-card-content>
    </mat-card>
</div>
