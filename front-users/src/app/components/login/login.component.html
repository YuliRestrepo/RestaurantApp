<div class="login">
    <mat-card>
        <mat-card-content>
            <form (ngSubmit)="onSubmit()">
                <h2>Iniciar sesión</h2>
                <mat-form-field appearance="standard">
                    <mat-label>Digite correo:</mat-label>
                    <input matInput placeholder="Email" formControlName="username" required>
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label>Digite clave:</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                </mat-form-field>
                <button mat-raised-button color="primary">Ingresar</button>
            </form>
            <br>
            <mat-label>¿No tienes una cuenta? </mat-label><a routerLink="/signup">Registrate</a> 
        </mat-card-content>
    </mat-card>
</div>
