<div class="login">
    <mat-card>
        <mat-card-content>
            <form (ngSubmit)="onSubmit()">
                <h2>Regístrate</h2>
                <mat-form-field appearance="standard">
                    <mat-label>Ingrese nombre:</mat-label>
                    <input matInput type="password" placeholder="Nombre completo" formControlName="password" required>
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label>Ingrese correo:</mat-label>
                    <input matInput placeholder="Email" formControlName="username" required>
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label>Ingrese clave:</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label>Ingrese nuevamente clave:</mat-label>
                    <input matInput type="password" placeholder="Password" formControlName="password" required>
                </mat-form-field>
                <button mat-raised-button color="primary">Registrarse</button>
            </form>
            <br>
            <mat-label>¿Ya tienes una cuenta? </mat-label><a routerLink="/login">Inicia sesión</a> 
        </mat-card-content>
    </mat-card>
</div>
