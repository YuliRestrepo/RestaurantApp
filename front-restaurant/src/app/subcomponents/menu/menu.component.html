<mat-grid-list cols="3">
  <mat-grid-tile *ngFor="let food of menu">
    <mat-card>
      <mat-card-content>
          <img src="{{ food.img }}">
          <p> {{ food.nombre }} </p> 
          <p> $ {{ food.precio }} </p>
          <p> {{ food.disponibilidad }} platos disponibles </p>
        </mat-card-content>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
