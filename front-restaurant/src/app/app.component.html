<mat-drawer-container>
  <mat-drawer mode="side" opened>
    <div fxLayout="column" fxLayoutAlign="space-between" fxLayoutGap="600%">
      <div fxLayout="column" fxLayoutGap="25px">
        <div class="row">
          <a routerLink="/home"><button mat-button>
            <mat-icon>home</mat-icon>
          </button></a>
        </div>
        <div class="row">
          <a routerLink="/dashboard"><button mat-button>
            <mat-icon>dashboard</mat-icon>
          </button></a>
        </div>
        <div class="row">
          <a routerLink="/messages"><button mat-button>
            <mat-icon>mail_outline</mat-icon>
          </button></a>
        </div>
        <div class="row">
          <a routerLink="/settings"><button mat-button>
            <mat-icon>settings</mat-icon>
          </button></a>
        </div>
      </div>
      <div>
        <button mat-button>
          <mat-icon>favorite</mat-icon>
        </button>
      </div>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
