<mat-toolbar>
    <div class="row toolbar-text">
        <div class="row">
            <div class="col">
                <h4>Dashboard</h4>
            </div>
            <div class="col">
                <p class="date">{{ now | date:'fullDate'}}</p>
            </div>
        </div>
    </div>
</mat-toolbar>
<div class="content">
    <div class="row">
        <div class="col-4" *ngFor="let tarjet of tarjetData">
            <app-data-tarjet [name]="tarjet.name" [num]="tarjet.num"></app-data-tarjet>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-8">
            <mat-card></mat-card>
        </div>
        <div class="col">
            <mat-card></mat-card>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-7">
            <mat-card></mat-card>
        </div>
        <div class="col">
            <mat-card></mat-card>
        </div>
    </div>
</div>
