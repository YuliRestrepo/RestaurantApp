<mat-toolbar>
    <div class="row toolbar-text">
        <div class="row">
            <div class="col">
                <h4>Ã“rdenes</h4>
            </div>
            <div class="col">
                <p class="date">{{ now | date:'fullDate'}}</p>
            </div>
        </div>
    </div>
</mat-toolbar>
<div class="content">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
       
        <!-- Name Column -->
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef> Usuario </th>
          <td mat-cell *matCellDef="let element"> {{element.user}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef> Fecha </th>
          <td mat-cell *matCellDef="let element"> {{element.date}} </td>
        </ng-container>
      
        <!-- Symbol Column -->
        <ng-container matColumnDef="table">
          <th mat-header-cell *matHeaderCellDef> Mesa </th>
          <td mat-cell *matCellDef="let element"> {{element.table}} </td>
        </ng-container>

        <ng-container matColumnDef="foods">
          <th mat-header-cell *matHeaderCellDef> Platos </th>
          <td mat-cell *matCellDef="let element">
            <button mat-button (click)="openDialog(element.foods)"> Ver platillos </button>
          </td>
        </ng-container>

        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element">
            <mat-chip-list>
              <mat-chip [color]="color" selected> {{element.estado}} </mat-chip>
            </mat-chip-list>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
