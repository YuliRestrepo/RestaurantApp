<div class="content">
    <!-- <h1>Restaurant App</h1> -->
    <img class="img-name" src="../../../../assets/RestaurantApp.svg">
    <mat-form-field appearance="legacy">
        <mat-label>Buscar</mat-label>
        <input matInput placeholder="Arroz de coco" type="text" #txtVal
               name="search">
        <mat-icon matSuffix>
            <button mat-icon-button>
                <span class="material-icons" > search </span>
            </button>
        </mat-icon>
    </mat-form-field>
    <mat-tab-group mat-align-tabs="start">
        <mat-tab label="{{tab | titlecase}}" *ngFor="let tab of categories">
            <div class="content-tab">
                <h2>{{ tab | titlecase }}</h2>
                <div class="menu">
                    <app-menu-home [type]="tab"></app-menu-home>
                </div>
            </div>
        </mat-tab>
      </mat-tab-group>   
</div>
