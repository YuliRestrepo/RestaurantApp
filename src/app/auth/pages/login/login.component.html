<div class="login">
    <mat-card>
        <mat-card-content>
            <form class="custom-form" method="post">
                <h2>Iniciar sesión</h2>
                <mat-form-field appearance="standard">
                    <mat-label>Digite correo:</mat-label>
                    <input matInput 
                    type="email"
                    [(ngModel)]="email"
                    name="email"
                    placeholder="Email"
                    required="required">
                </mat-form-field>
                <mat-form-field appearance="standard">
                    <mat-label>Digite clave:</mat-label>
                    <input matInput 
                    type="password"
                    [(ngModel)]="password"
                    name="password"
                    placeholder="Password"
                    required="required">
                </mat-form-field>
                <button mat-raised-button color="primary" type="submit" (click)="login()">Ingresar</button>
            </form>
            <br>
            <mat-label>¿No tienes una cuenta? </mat-label><a routerLink="/signup">Registrate</a> 
        </mat-card-content>
    </mat-card>
</div>
